<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bracket Converter Tool</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 300px;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .text-box {
            flex: 1;
            height: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <!-- LeetCode题面中的数组都是用的[]，此页面将括号转换为{}，方便粘贴到本地运行，使用例如 LeetCode solution2203.cpp -->
    <h1 title="paste left, right will be automatically copied">Bracket Converter</h1>
    <div class="container">
        <textarea id="inputText" class="text-box" placeholder="Enter text here..."></textarea>
        
        <div class="button-container">
            <button id="copyBtn" style="min-width: 120px; min-height: 40px;">Copy Result</button>
        </div>
        
        <textarea id="outputText" class="text-box" placeholder="Converted text will appear here..." readonly></textarea>
    </div>

    <script>
        document.getElementById('inputText').addEventListener('input', function() {
            const inputText = document.getElementById('inputText').value;
            const convertedText = inputText
                .replace(/\[/g, '{')
                .replace(/\]/g, '}')
                //.replace(/\"/g, '\''); // 把 " 替换为 ' 的规则
            document.getElementById('outputText').value = convertedText;

            var btn = document.getElementById('copyBtn');
            navigator.clipboard.writeText(convertedText).then(() => {
                btn.innerText = 'Copied';
                setTimeout(() => {
                    var btn = document.getElementById('copyBtn');
                    btn.innerText = 'Copy Result';
                }, 200);
            });
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            const convertedText = document.getElementById('outputText').value;
            var btn = document.getElementById('copyBtn');
            navigator.clipboard.writeText(convertedText).then(() => {
                btn.innerText = 'Copied';
                setTimeout(() => {
                    var btn = document.getElementById('copyBtn');
                    btn.innerText = 'Copy Result';
                }, 200);
            });
        });
    </script>
</body>
</html>
